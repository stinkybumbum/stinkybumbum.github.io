<!DOCTYPE html>
<html>
<head>
	<title>Unban Request</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 36px;
			color: #333;
			margin-top: 50px;
		}
		p {
			font-size: 18px;
			color: #333;
			margin-top: 20px;
		}
		a {
			color: #008CBA;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Unban Request</h1>
	<p>Please enter the correct password to proceed:</p>
	<form>
		<input type="password" id="password">
		<button type="button" onclick="checkPassword()">Submit</button>
	</form>

	<script>
		function checkPassword() {
			var password = document.getElementById("password").value;
			if (password == "Xhah") {
				localStorage.removeItem("banned");
				alert("You have been unbanned!");
			} else {
				alert("Incorrect password, please try again.");
			}
		}
	</script>
  <script src="unauth.js"></script>
</body>
</html>
