
<!DOCTYPE html>
<html>
  <head>
    <title>My Simple IDE</title>
    <style>
      /* Styling for the IDE */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #editor {
        width: 100%;
        height: 300px;
      }
      #output {
        width: 100%;
        height: 150px;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea id="editor">// Type your code here</textarea>
      <button onclick="runCode()">Run Code</button>
      <div id="output"></div>
    </div>

    <script>
      function runCode() {
        var code = document.getElementById("editor").value; // Get the code from the textarea
        var outputDiv = document.getElementById("output"); // Get the output div

        // Clear the output div
        outputDiv.innerHTML = "";

        try {
          // Try to execute the code and output the result
          var result = eval(code);
          outputDiv.innerHTML = result;
        } catch (err) {
          // If there's an error, output the error message
          outputDiv.innerHTML = err.message;
        }
      }
    </script>
  </body>
</html>
