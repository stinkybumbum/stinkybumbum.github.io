<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polygonal Background with Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background-color: transparent;
      border: 2px solid #fff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    
    button:hover {
      background-color: #fff;
      color: #222;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button onclick="location.href='/homepage/index.html'">Uneducator</button>
  <script>
    // Set up the canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Set the canvas dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Define the number of polygons to create
    const numPolygons = 50;
    
    // Define the colors to use for the polygons
    const colors = [
      '#e6194B',
      '#3cb44b',
      '#ffe119',
      '#4363d8',
      '#f58231',
      '#911eb4',
      '#46f0f0',
      '#f032e6',
      '#bcf60c',
      '#fabebe'
    ];
    
    // Define the maximum and minimum number of sides for the polygons
    const maxSides = 8;
    const minSides = 3;
    
    // Define the maximum and minimum radius for the polygons
    const maxRadius = 200;
    const minRadius = 50;
    
    // Define the maximum and minimum speed for the polygons
    const maxSpeed = 2;
    const minSpeed = 0.5;
    
    // Define an array to store the polygons
    let polygons = [];
    
    // Create the polygons
    for (let i = 0; i < numPolygons; i++) {
      // Define the polygon properties
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const sides = Math.floor(Math.random() * (maxSides - minSides + 1)) + minSides;
      const radius = Math.floor(Math.random() * (maxRadius - minRadius + 1)) + minRadius;
      const color = colors[Math.floor(Math.random() * colors.length)];
      const speedX = (Math.random() * (maxSpeed - minSpeed) + minSpeed) * (Math.random() < 0.5 ? 1 : -1);
      const speedY = (Math.random() * (maxSpeed - minSpeed) + minSpeed) * (Math.random() < 0.5 ? 1 : -1);
      
      // Create the polygon
      const polygon = {
        x,
        y,
        sides,
        radius,
        color,
        speedX,
        speedY
};
	    
	      // Add the polygon to the array
  polygons.push(polygon);
}

// Animate the polygons
function animate() {
  // Clear the canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Draw the polygons
  for (let i = 0; i < polygons.length; i++) {
    const polygon = polygons[i];
    
    // Update the polygon position
    polygon.x += polygon.speedX;
    polygon.y += polygon.speedY;
    
    // Check for collision with the canvas edges
    if (polygon.x - polygon.radius < 0 || polygon.x + polygon.radius > canvas.width) {
      polygon.speedX = -polygon.speedX;
    }
    if (polygon.y - polygon.radius < 0 || polygon.y + polygon.radius > canvas.height) {
      polygon.speedY = -polygon.speedY;
    }
    
    // Draw the polygon
    ctx.beginPath();
    ctx.moveTo(polygon.x + polygon.radius * Math.cos(0), polygon.y + polygon.radius * Math.sin(0));
    for (let j = 1; j < polygon.sides; j++) {
      ctx.lineTo(polygon.x + polygon.radius * Math.cos(j * 2 * Math.PI / polygon.sides), polygon.y + polygon.radius * Math.sin(j * 2 * Math.PI / polygon.sides));
    }
    ctx.closePath();
    ctx.fillStyle = polygon.color;
    ctx.fill();
  }
  
  // Request the next frame
  requestAnimationFrame(animate);
}

// Start the animation
animate();
  </script>
</body>
</html>
