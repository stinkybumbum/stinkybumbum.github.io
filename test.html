<html>
  <head>
    <title>Uneducator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1c1c1c;
        cursor: pointer;
      }

      #button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        color: #1c1c1c;
        font-size: 2rem;
        padding: 1rem 2rem;
        cursor: pointer;
      }

      /* Style for the polygonal background */
      .polygon {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* Style for the polygonal background */
      .polygon:hover {
        fill: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- Polygonal background -->
    <svg id="background">
      <polygon class="polygon" points="0,0 100,0 50,50" fill="#2d2d2d"/>
      <polygon class="polygon" points="100,0 200,0 150,50" fill="#383838"/>
      <polygon class="polygon" points="0,100 50,50 100,100" fill="#444444"/>
      <polygon class="polygon" points="50,50 150,50 100,100" fill="#505050"/>
      <polygon class="polygon" points="0,200 100,200 50,150" fill="#5b5b5b"/>
      <polygon class="polygon" points="100,200 200,200 150,150" fill="#666666"/>
      <polygon class="polygon" points="0,300 50,250 100,300" fill="#717171"/>
      <polygon class="polygon" points="50,250 150,250 100,300" fill="#7d7d7d"/>
      <polygon class="polygon" points="0,400 100,400 50,350" fill="#888888"/>
      <polygon class="polygon" points="100,400 200,400 150,350" fill="#949494"/>
      <polygon class="polygon" points="0,500 50,450 100,500" fill="#a0a0a0"/>
      <polygon class="polygon" points="50,450 150,450 100,500" fill="#acacac"/>
      <polygon class="polygon" points="0,600 100,600 50,550" fill="#b7b7b7"/>
      <polygon class="polygon" points="100,600 200,600 150,550" fill="#c2c2c2"/>
      <polygon class="polygon" points="0,700 50,650 100,700" fill="#cdcdcd"/>
      <polygon class="polygon" points="50,650 150,650 100,700" fill="#d9d9d9"/>
      <polygon class="polygon" points="0,800 100,800 50,750" fill="#e4e4e4"/>
      <polygon class="polygon" points="100,800 200,800 150,750" fill="#efefef"/>
      <polygon class="polygon" points="0,900 50,850 100,900" fill="#fafafa"/>
      <polygon class="polygon" points="50,850 150,850 100,900" fill="#ffffff"/>
      </svg>
		<!-- Button to start the uneducating process -->
<button href="/homepage/index.html" id="button">Start Uneducating</button>

<script>
  // Function to randomly rotate polygons
  function randomRotation() {
    let angle = Math.floor(Math.random() * 361);
    return `rotate(${angle}deg)`;
  }

  // Add rotation to each polygon on load
  window.onload = function() {
    let polygons = document.querySelectorAll(".polygon");
    for (let i = 0; i < polygons.length; i++) {
      polygons[i].style.transform = randomRotation();
    }
  }

  // Add click event to the background to randomly rotate polygons on click
  let background = document.querySelector("#background");
  background.addEventListener("click", function() {
    let polygons = document.querySelectorAll(".polygon");
    for (let i = 0; i < polygons.length; i++) {
      polygons[i].style.transform = randomRotation();
    }
  });

</script>
  </body>
</html>
