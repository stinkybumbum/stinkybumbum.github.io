<!DOCTYPE html>
<html>
  <head>
    <title>Polygonal Background with Button</title>
    <style>
      /* Style for the page container */
      body {
        margin: 0;
        padding: 0;
        background-color: #222;
      }

      /* Style for the polygonal background */
      #bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Style for each polygon */
      .polygon {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        fill: #444;
        transition: fill 0.5s ease;
      }

      /* Style for the button container */
      #button-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        text-align: center;
      }

      /* Style for the button */
      #button {
        display: inline-block;
        padding: 20px 40px;
        font-size: 36px;
        font-weight: bold;
        color: white;
        background-color: #f00;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: background-color 0.5s ease;
      }

      /* Hover effect for the polygons */
      .polygon:hover {
        fill: #f00;
      }

      /* Hover effect for the button */
      #button:hover {
        background-color: #fff;
        color: #f00;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Polygonal background -->
    <div id="bg">
      <!-- Polygon 1 -->
      <svg class="polygon" viewBox="0 0 100 100">
        <polygon points="50 0 0 50 50 100 100 50" />
      </svg>
      <!-- Polygon 2 -->
      <svg class="polygon" viewBox="0 0 100 100">
        <polygon points="0 0 50 50 100 0" />
      </svg>
      <!-- Polygon 3 -->
      <svg class="polygon" viewBox="0 0 100 100">
        <polygon points="0 0 0 100 50 50" />
      </svg>
      <!-- Polygon 4 -->
      <svg class="polygon" viewBox="0 0 100 100">
        <polygon points="100 0 50 50 100 100" />
      </svg>
      <!-- Polygon 5 -->
      <svg class="polygon" viewBox="0 0 100 100">
        <polygon points="0 100 50 50 100 100" />
      </svg>
    </div>

    <!-- Button container -->
    <div id="button-container">
      <a href="/homepage/index.html" id="button">Uneducator</a>
    </div>

  </body>
</html>
