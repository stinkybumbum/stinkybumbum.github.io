<!DOCTYPE html>
<html>
  <head>
    <title>HTML Games Homepage</title>
    <style>
      body {
        background-color: lightgray;
        color: black;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: white;
        background-color: black;
        padding: 20px;
        text-align: center;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }

      .game {
        width: 300px;
        height: 400px;
        background-color: gray;
        margin: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 5px 5px 10px #333;
        overflow: hidden;
      }

      .game img {
        max-width: 100%;
        max-height: 100%;
      }

      .game h2 {
        color: white;
        background-color: black;
        padding: 10px;
        margin: 0;
      }

      .game p {
        padding: 10px;
        margin: 0;
      }

      footer {
        background-color: darkgray;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>HTML Games Homepage</h1>
    <div class="container">
      <div class="game">
        <img src="game1.png" alt="Game 1">
        <h2>Game 1</h2>
        <p>Description of Game 1</p>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 HTML Games. All rights reserved.</p>
    </footer>
  </body>
</html>
