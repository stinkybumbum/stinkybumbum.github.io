<!DOCTYPE html>
<html>
  <head>
    <title>uneducator</title>
    <style>
      
      body {
			margin: 0;
			padding: 0;
			background-color: #222;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
		}
		
		.loading-polygons {
			position: relative;
			width: 200px;
			height: 200px;
		}
		
		.loading-polygons .polygon {
			position: absolute;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 0 50px 86.6px 50px;
			border-color: transparent transparent #fff transparent;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) rotate(60deg);
			animation: polygon-rotate 1.2s linear infinite;
		}
		
		.loading-polygons .polygon:nth-child(2) {
			transform: translate(-50%, -50%) rotate(120deg);
			animation-delay: -1s;
		}
		
		.loading-polygons .polygon:nth-child(3) {
			transform: translate(-50%, -50%) rotate(180deg);
			animation-delay: -0.8s;
		}
		
		.loading-polygons .polygon:nth-child(4) {
			transform: translate(-50%, -50%) rotate(240deg);
			animation-delay: -0.6s;
		}
		
		.loading-polygons .polygon:nth-child(5) {
			transform: translate(-50%, -50%) rotate(300deg);
			animation-delay: -0.4s;
		}
		
		@keyframes polygon-rotate {
			0% {
				transform: translate(-50%, -50%) rotate(0);
			}
			100% {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
      
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #333;
        overflow: hidden;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #button-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      button {
        background-color: #fff;
        color: #333;
        font-size: 24px;
        padding: 20px 40px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        background-color: #333;
        color: #fff;
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <canvas id="background"></canvas>
    <div id="button-container">
      <button onclick="window.location.href='homepage/index.html'">uneducator</button>
    </div>

    <script>
      // Polygonal Background
      var canvas = document.getElementById("background");
      var context = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var polygons = [];
      var numPolygons = 50;

      for (var i = 0; i < numPolygons; i++) {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        var sides = Math.round(Math.random() * 4) + 3;
        var radius = Math.random() * 50 + 50;
        var color = "rgba(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.random() + ")";
        polygons.push(new Polygon(x, y, sides, radius, color));
      }

      function Polygon(x, y, sides, radius, color) {
        this.x = x;
        this.y = y;
        this.sides = sides;
        this.radius = radius;
        this.color = color;
        this.rotation = Math.random() * Math.PI * 2;
        this.velocity = Math.random() * 0.05 + 0.025;

        this.draw = function() {
          context.beginPath();
          context.moveTo(this.x + this.radius * Math.cos(this.rotation), this.y + this.radius * Math.sin(this.rotation));

          for (var i = 1; i < this.sides; i++) {
            var angle = this.rotation + i * (Math.PI * 2 / this.sides);
            context.lineTo(this.x + this.radius * Math.cos(angle), this.y + this.radius * Math.sin(angle));
          }

          context.closePath();
          context.fillStyle = this.color;
          context.fill();
        }

        this.update = function() {
          this.rotation += this.velocity;
        }

        this.mouseOver = function(x, y) {
          var distance = Math.sqrt(Math.pow(x - this.x, 2) + Math.pow(y - this.y, 2));
          return distance <= this.radius;
        }
      }

function drawBackground() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  
  for (var i = 0; i < numPolygons; i++) {
    polygons[i].draw();
  }
}

function update() {
  for (var i = 0; i < numPolygons; i++) {
    polygons[i].update();
  }
}

function checkMousePosition(event) {
  var rect = canvas.getBoundingClientRect();
  var mouseX = event.clientX - rect.left;
  var mouseY = event.clientY - rect.top;
  
  for (var i = 0; i < numPolygons; i++) {
    if (polygons[i].mouseOver(mouseX, mouseY)) {
      polygons[i].color = "rgba(255, 255, 255, 1)";
    } else {
      polygons[i].color = "rgba(255, 255, 255, 0.5)";
    }
  }
}

canvas.addEventListener("mousemove", checkMousePosition, false);
      
            // Mouse Interaction
      canvas.addEventListener("mousemove", function(event) {
        for (var i = 0; i < polygons.length; i++) {
          if (polygons[i].mouseOver(event.clientX, event.clientY)) {
            polygons[i].radius = Math.random() * 50 + 100;
          } else {
            polygons[i].radius = Math.random() * 50 + 50;
          }
        }
      });

      // Animation Loop
      function animate() {
        requestAnimationFrame(animate);

        context.clearRect(0, 0, canvas.width, canvas.height);

        for (var i = 0; i < polygons.length; i++) {
          polygons[i].update();
          polygons[i].draw();
        }
      }

      animate();
    </script>
    
    	<div class="loading-polygons">
		<div class="polygon"></div>
		<div class="polygon"></div>
		<div class="polygon"></div>
		<div class="polygon"></div>
		<div class="polygon"></div>
	</div>
	<script>
		setTimeout(function() {
			document.querySelector('body').classList.add('loaded');
		}, 1000);
	</script>
    
  </body>
</html>
