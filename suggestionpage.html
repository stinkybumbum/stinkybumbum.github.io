<!DOCTYPE html>
<html>
<head>
	<title>Suggestion Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Suggestion Box</h1>
		<p>We appreciate your feedback! Please use the form below to submit any suggestions you have:</p>
		<form action="suggestion.php" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="suggestion">Suggestion:</label>
			<textarea id="suggestion" name="suggestion" rows="5" required></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
