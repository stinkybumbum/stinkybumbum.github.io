<!DOCTYPE html>
<html>
<head>
	<title>Suggestion Form</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		form {
			background-color: #ffffff;
			padding: 20px;
			max-width: 500px;
			margin: auto;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		h1 {
			text-align: center;
			margin-top: 0px;
		}
		input[type=text], textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			resize: none;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		
		.center-iframe {
  		position: relative;
		}

		.center-iframe iframe {
  		position: absolute;
  		left: 50%;
  		top: 50%;
  		transform: translate(-50%, -50%);
		}
		
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div class="center-iframe">
	<iframe src="https://lxdesq60y0f.typeform.com/to/POQKceRk" frameborder="0" allowfullscreen></iframe>
	</div>
</body>
</html>
