<!DOCTYPE html>
<html>
<head>
	<title>Suggestion Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333333;
		}

		form {
			margin: 0 auto;
			max-width: 500px;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0 0 5px #aaaaaa;
		}

		label {
			display: block;
			margin-top: 10px;
			color: #333333;
		}

		input[type="text"], textarea {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			margin-bottom: 10px;
			border: 1px solid #cccccc;
			border-radius: 3px;
			box-sizing: border-box;
			resize: vertical;
			font-size: 16px;
			font-family: Arial, sans-serif;
			color: #333333;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Suggestion Page</h1>
	<form action="suggestion.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>

		<label for="suggestion">Suggestion:</label>
		<textarea id="suggestion" name="suggestion" rows="5" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
